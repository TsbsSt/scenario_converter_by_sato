[@SETTING]
version=0.80
plaintext=:
extension=ks
[ラベル]
position_search=none
if_activated=none
find=^#+\s(.*)
replace=*\1
replace_function=
[傍点]
position_search=none
if_activated=continue
find=\*\*
replace=[ruby test="・"]
replace_function=replace_emphasis
[名前]
position_search=none
if_activated=none
find=@
replace=#
replace_function=
[bg]
position_search=none
if_activated=continue
find=^//bg\s(.+)
replace=//bg storage="\1.png"
replace_function=
[chara_show]
position_search=none
if_activated=continue
find=^//chara\s(.+)
replace=//chara_show name="\1"
replace_function=
[chara_mod]
position_search=none
if_activated=continue
find=^//mod\s(\S+)\s(\S+)
replace=//chara_mod name="\1" face="\2"
replace_function=
[font]
position_search=none
if_activated=continue
find=^//font\s(\S+)
replace=//font size="\1"
replace_function=
[命令文]
position_search=none
if_activated=none
find=//
replace=@
replace_function=
[セリフ（文末）]
position_search=end
if_activated=none
find=(.+)
replace=\1[p]
replace_function=
[セリフ]
position_search=none
if_activated=none
find=(.+)
replace=\1[r]
replace_function=
[@END]